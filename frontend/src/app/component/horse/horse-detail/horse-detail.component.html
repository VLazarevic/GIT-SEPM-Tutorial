<h1 class="display-1">Horse Details</h1>


<div>
  <div class="row">
    <!-- Start name and date of birth row -->
    <div class="mb-2 col-lg-6">
      <!-- When nesting rows, always make row > col-* > row. The Bootstrap classes do not work right when an element is both col* and row -->
      <div class="row">
        <label for="horseName" class="col-form-label text-md-end text-muted col-md-2 col-lg-4">
          Name
        </label>
        <div class="col-md-10 col-lg-8"
        >
          <div id="horseName" class="col-form-label col-md-2 col-lg-4"> {{ horse.name }} </div>
          <div class="invalid-feedback">
            <!-- This is shown, when the form validation deems the name input to be invalid -->
            Name is required
          </div>
        </div>
      </div>
    </div>
    <div class="mb-2 col-lg-6">
      <div class="row">
        <label for="horseDateOfBirth" class="col-form-label text-md-end text-muted col-md-2 col-lg-4">
          Date of Birth
        </label>
        <div class="col-md-10 col-lg-8"
        >
          <div id="horseDateOfBirth" class="col-form-label col-md-2 col-lg-4"> {{ horse.dateOfBirth }} </div>
        </div>
      </div>
    </div>
    <!-- End name and date of birth row -->
  </div>

  <div class="row">
    <!-- Start sex and owner row -->
    <div class="mb-2 col-lg-6">
      <div class="row">
        <label for="horseSex" class="col-form-label text-md-end text-muted col-md-2 col-lg-4">
          Sex
        </label>
        <div class="col-md-10 col-lg-8"
        >
          <div id="horseSex" class="col-form-label col-md-2 col-lg-4"> {{ horse.sex }} </div>
        </div>
      </div>
    </div>

    <div class="mb-2 col-lg-6">
      <div class="row">
        <label for="horseOwner" class="col-form-label text-md-end text-muted col-md-2 col-lg-4">
          Owner
        </label>
        <div id="horseOwner" class="col-form-label col-md-2 col-lg-4"> {{ formatOwnerName(horse.owner) }} </div>
      </div>
    </div>
    <!-- End sex and owner row -->
  </div>

  <div class="row">
    <!-- Start father and mother row -->
    <div class="mb-2 col-lg-6">
      <div class="row">
        <label for="motherId" class="col-form-label text-md-end text-muted col-md-2 col-lg-4">
          Mother
        </label>
        <a id="motherId"
           class="col-form-label col-md-2 col-lg-4"
           *ngIf="horse.mother"
           [routerLink]="['/horses', horse.mother.id, 'detail']"
           target="_self"
        >
          {{ formatHorseName(horse.mother) }}
        </a>
      </div>
    </div>

    <div class="mb-2 col-lg-6">
      <div class="row">
        <label for="fatherId" class="col-form-label text-md-end text-muted col-md-2 col-lg-4">
          Father
        </label>
        <a id="fatherId"
           class="col-form-label col-md-2 col-lg-4"
           *ngIf="horse.father"
           [routerLink]="['/horses', horse.father.id, 'detail']"
        >
          {{ formatHorseName(horse.father) }}
        </a>
      </div>
    </div>
    <!-- End father and mother row -->
  </div>

  <div class="row">
    <!-- No row and col-* here. We want this to always span the whole width. -->
    <label for="horseDescription" class="col-form-label text-md-end text-md-end text-muted col-md-2">
      Description
    </label>
    <div class="col-md-10"
    >
      <div id="horseDescription" class="col-form-label col-md-2 col-lg-4"> {{ horse.description }} </div>
    </div>
  </div>

  <div *ngIf="horse.imageId" class="row mb-4">
    <label class="col-form-label text-md-end text-muted col-md-2">
      Image
    </label>
    <div class="col-md-10">
      <img class="form-control" alt="image of the horse" [src]="imageUrl"/>
    </div>
  </div>

  <div class="mb-12 col-lg-12 mt-4">
    <div class="d-flex flex-row row">
      <div class="col-auto">
        <a class="btn btn-warning" [routerLink]="['/horses', horse.id, 'edit']" aria-label="Edit">
          <i class="bi bi-pencil"></i>
          Edit
        </a>
      </div>

      <div class="col-auto">
        <a class="btn btn-secondary" [routerLink]="['/horses', horse.id, 'family-tree']"
           [queryParams]="{generations: 3}" aria-label="Family tree">
          <i class="bi bi-diagram-2-fill"></i>
          Family tree
        </a>
      </div>

      <div class="col-auto">
        <button class="btn btn-secondary btn-danger" (click)="deleteDialogOpen = true"
                data-bs-toggle="modal" data-bs-target="#delete-dialog" aria-label="Delete horse">
          <i class="bi bi-trash"></i>
          Delete
        </button>
      </div>
    </div>
  </div>
</div>


<app-confirm-delete-dialog
  id="delete-dialog"
  [hidden]="!deleteDialogOpen"
  [deleteWhat]="this.horse?.name"
  (confirm)="deleteHorse()">
</app-confirm-delete-dialog>
