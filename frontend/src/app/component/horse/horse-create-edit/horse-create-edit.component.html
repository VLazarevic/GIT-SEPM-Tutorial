<h1 class="display-1">{{ heading }}</h1>


<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <div class="row">
    <div class="mb-2 col-lg-6">
      <div class="row">
        <label for="horseName" class="col-form-label text-md-end text-muted col-md-2 col-lg-4">
          Name
        </label>
        <div class="col-md-10 col-lg-8">
          <input
            type="text"
            id="horseName"
            name="horseName"
            placeholder="Horse name"
            class="form-control"
            [class]="dynamicCssClassesForInput(horseNameModel)"
            [(ngModel)]="horse.name"
            #horseNameModel="ngModel"
            required>
          <div class="invalid-feedback">
            Name is required
          </div>
        </div>
      </div>
    </div>

    <div class="mb-2 col-lg-6">
      <div class="row">
        <label for="horseDateOfBirth" class="col-form-label text-md-end text-muted col-md-2 col-lg-4">
          Date of Birth
        </label>
        <div class="col-md-10 col-lg-8">
          <input
            type="date"
            id="horseDateOfBirth"
            name="horseDateOfBirth"
            class="form-control"
            [class]="dynamicCssClassesForInput(horseDateOfBirthModel)"
            [(ngModel)]="horseBirthDateText"
            #horseDateOfBirthModel="ngModel"
            required>
          <div class="invalid-feedback">
            Date of birth is required
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="mb-2 col-lg-6">
      <div class="row">
        <label for="horseSex" class="col-form-label text-md-end text-muted col-md-2 col-lg-4">
          Sex
        </label>
        <div class="col-md-10 col-lg-8">
          <select
            class="form-select"
            id="horseSex"
            name="horseSex"
            [(ngModel)]="horse.sex"
            required>
            <option value="FEMALE">Female</option>
            <option value="MALE">Male</option>
          </select>
        </div>
      </div>
    </div>

    <div class="mb-2 col-lg-6">
      <div class="row">
        <label for="horseOwner" class="col-form-label text-md-end text-muted col-md-2 col-lg-4">
          Owner
        </label>
        <app-autocomplete
          id="horseOwner"
          name="horseOwner"
          class="col-md-10 col-lg-8"
          textInputClass="form-control"
          valueNeedsToMatchSuggestion="true"
          [(ngModel)]="horse.owner"
          [formatModel]="formatOwnerName"
          [suggestions]="ownerSuggestions">
        </app-autocomplete>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="mb-2 col-lg-6">
      <div class="row">
        <label for="motherId" class="col-form-label text-md-end text-muted col-md-2 col-lg-4">
          Mother
        </label>
        <app-autocomplete
          id="motherId"
          name="motherId"
          class="col-md-10 col-lg-8"
          textInputClass="form-control"
          valueNeedsToMatchSuggestion="true"
          [(ngModel)]="horse.mother"
          [formatModel]="formatHorseName"
          [suggestions]="motherSuggestions"
        ></app-autocomplete>
      </div>
    </div>

    <div class="mb-2 col-lg-6">
      <div class="row">
        <label for="fatherId" class="col-form-label text-md-end text-muted col-md-2 col-lg-4">
          Father
        </label>
        <app-autocomplete
          id="fatherId"
          name="fatherId"
          class="col-md-10 col-lg-8"
          textInputClass="form-control"
          valueNeedsToMatchSuggestion="true"
          [(ngModel)]="horse.father"
          [formatModel]="formatHorseName"
          [suggestions]="fatherSuggestions"
        ></app-autocomplete>
      </div>
    </div>
    <!-- End father and mother row -->
  </div>

  <div class="row mb-2">
    <label for="horseDescription" class="col-form-label text-md-end text-muted col-md-2">
      Description
    </label>
    <div class="col-md-10">
        <textarea
          class="form-control"
          id="horseDescription"
          name="horseDescription"
          [(ngModel)]="horse.description">
        </textarea>
    </div>
  </div>

  <div class="row mb-2">
    <label for="horseImage" class="col-form-label text-md-end text-muted col-md-2">
      Image
    </label>
    <div class="col-md-10">
      <input
        class="form-control"
        id="horseImage"
        name="horseImage"
        type="file"
        accept="image/jpg,image/png"
        (change)="onFileSelect($event.target)"
        [(ngModel)]="horse.image"/>
    </div>
  </div>

  @if (imageUrl) {
    <div class="row mb-2">
      <label for="horseImage" class="col-form-label text-md-end text-muted col-md-2">
        Current image
      </label>
      <div class="col-auto">
        <img class="form-control" alt="image of the horse" [src]="imageUrl"/>
      </div>
    </div>
  }

  <div class="mt-4 d-flex flex-row">
    <button
      class="btn btn-primary"
      [disabled]="!form.valid"
      type="submit">
      {{ submitButtonText }}
    </button>
  </div>
</form>
